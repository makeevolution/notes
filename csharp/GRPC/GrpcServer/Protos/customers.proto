syntax = "proto3";

option csharp_namespace = "GrpcServer";

service Customer {
  rpc GetCustomerInfo (CustomerLookupModel) returns (CustomerModel);
  // In GRPC we cannot have empty inputs, so we need to fake a NewCustomerRequest
  // GRPC supports streaming too out of the box
  // We can also return a list using repeats (google this), but here we use stream instead to support
  // async.
  rpc GetNewCustomers (NewCustomerRequest) returns (stream CustomerModel);
}

message NewCustomerRequest {
  
}

message CustomerLookupModel {
  int32 userId = 1;
}

message CustomerModel {
  string firstName = 1;
  string lastName = 2;
  string emailAddress = 3;
  bool isAlive = 4;
  int32 age = 5;
}